<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>قوانین</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>قوانین چالش</h1>

  <div id="header-container"></div>

  <div class="content-box">
    <h3>قوانین اصلی</h3>
    <ul>
      <li>رعایت مدیریت سرمایه الزامی است.</li>
      <li>حداکثر ضرر روزانه ۵٪ می‌باشد.</li>
      <li>حداکثر ضرر کلی ۱۰٪ می‌باشد.</li>
      <li>هدف سودآوری مرحله اول ۸٪ است.</li>
      <li>هرگونه تقلب باعث حذف دسترسی می‌شود.</li>
    </ul>
  </div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
