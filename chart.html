<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت V02</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; background: #fafafa; }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1400px;
      margin: 20px auto;
    }
    .tradingview-widget-container {
      flex: 3;
      min-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .price-box {
      flex: 1;
      min-width: 300px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: left;
    }
    table { width: 100%; border-collapse: collapse; cursor: pointer; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: center; }
    th { background: #f5f5f5; font-weight: bold; }
    tr:hover { background: #f0f8ff; }
    .selected-row { background: #d0e0f0 !important; }
    .ask { color: blue; font-weight: bold; }
    .bid { color: green; font-weight: bold; }
    .change-pos { color: green; font-weight: bold; }
    .change-neg { color: red; font-weight: bold; }
    .buy-type { color: blue; font-weight: bold; }
    .sell-type { color: red; font-weight: bold; }
    .profit-pos { color: blue; font-weight: bold; }
    .profit-neg { color: red; font-weight: bold; }
    #trade-table { margin-top: 20px; }
    .balance-box { margin-top: 10px; font-weight: bold; }
    /* modal */
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 10px;
      width: 400px; text-align: center;
    }
    .modal-content h3 { margin-bottom: 15px; }
    .close-btn { float: right; cursor: pointer; font-weight: bold; color: red; }
    button { margin: 5px; padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; }
    .buy-btn { background: blue; color: #fff; }
    .sell-btn { background: red; color: #fff; }
    .settings-btn { background: #555; color: #fff; }
    .close-trade-btn { background: #999; color: #fff; }
  </style>
</head>
<body>
  <h1>چارت بازار (نسخه V02)</h1>

  <div id="header-container"></div>

  <div class="container">
    <!-- چارت -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>

    <!-- جدول قیمت‌ها -->
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Ask</th>
            <th>Bid</th>
            <th>Change %</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td id="ask-BTCUSDT" class="ask">---</td>
            <td id="bid-BTCUSDT" class="bid">---</td>
            <td id="change-BTCUSDT">---</td>
            <td>BTCUSDT</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td id="ask-ETHUSDT" class="ask">---</td>
            <td id="bid-ETHUSDT" class="bid">---</td>
            <td id="change-ETHUSDT">---</td>
            <td>ETHUSDT</td>
          </tr>
          <tr data-symbol="SOLUSDT">
            <td id="ask-SOLUSDT" class="ask">---</td>
            <td id="bid-SOLUSDT" class="bid">---</td>
            <td id="change-SOLUSDT">---</td>
            <td>SOLUSDT</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- جدول تریدها -->
  <div class="container" style="flex-direction: column; max-width: 1200px;">
    <h3>تریدهای فعال</h3>
    <div>
      <button class="buy-btn" onclick="openTrade('buy')">خرید</button>
      <button class="sell-btn" onclick="openTrade('sell')">فروش</button>
      <button class="settings-btn" onclick="openSettings()">⚙️ تنظیمات</button>
    </div>
    <table id="trade-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>نوع معامله</th>
          <th>حجم</th>
          <th>قیمت ورود</th>
          <th>سود/ضرر</th>
          <th>کمیسیون</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="balance-box">
      Balance: <span id="balance">10000</span> USDT | 
      Equity: <span id="equity">10000</span> USDT
    </div>
  </div>

  <!-- modal تنظیمات -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeSettings()">✖</span>
      <h3>تنظیمات</h3>
      <label>کمیسیون (%): <input type="number" id="commission" value="0.1"></label><br><br>
      <label>حد ضرر روزانه (%): <input type="number" id="dailyDrawdown" value="5"></label><br><br>
      <label>حد ضرر کلی (%): <input type="number" id="totalDrawdown" value="20"></label><br><br>
      <button onclick="saveSettings()">ذخیره</button>
    </div>
  </div>

  <!-- TradingView -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let currentSymbol = "BTCUSDT";
    let balance = 10000;
    let equity = 10000;
    let commissionRate = 0.1;

    function loadChart(symbol) {
      document.getElementById("tradingview_chart").innerHTML = ""; 
      new TradingView.widget({
        "container_id": "tradingview_chart",
        "width": "100%",
        "height": "600",
        "symbol": "BINANCE:" + symbol,
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "fa",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "hide_top_toolbar": false,
        "save_image": false
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadChart(currentSymbol);

      // کلیک روی جدول نمادها
      document.querySelectorAll("#price-table tbody tr").forEach(row => {
        row.addEventListener("click", () => {
          document.querySelectorAll("#price-table tbody tr").forEach(r => r.classList.remove("selected-row"));
          row.classList.add("selected-row");
          currentSymbol = row.dataset.symbol;
          loadChart(currentSymbol);
        });
      });
    });

    // ترید
    function openTrade(type) {
      const price = type === "buy"
        ? parseFloat(document.getElementById("ask-" + currentSymbol).textContent) || 0
        : parseFloat(document.getElementById("bid-" + currentSymbol).textContent) || 0;

      if (!price) return alert("قیمت معتبر نیست");

      const volume = 1;
      const commission = (commissionRate / 100) * volume * price;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${currentSymbol}</td>
        <td class="${type === "buy" ? "buy-type" : "sell-type"}">${type.toUpperCase()}</td>
        <td>${volume}</td>
        <td>${price}</td>
        <td class="profit">0</td>
        <td>${commission.toFixed(2)}</td>
        <td><button class="close-trade-btn" onclick="closeTrade(this)">بستن</button></td>
      `;
      document.querySelector("#trade-table tbody").appendChild(row);

      balance -= commission;
      updateBalance();
    }

    function closeTrade(btn) {
      const row = btn.closest("tr");
      row.remove();
      updateBalance();
    }

    function updateBalance() {
      document.getElementById("balance").textContent = balance.toFixed(2);
      document.getElementById("equity").textContent = equity.toFixed(2);
    }

    // modal تنظیمات
    function openSettings() {
      document.getElementById("settingsModal").style.display = "flex";
    }
    function closeSettings() {
      document.getElementById("settingsModal").style.display = "none";
    }
    function saveSettings() {
      commissionRate = parseFloat(document.getElementById("commission").value) || 0.1;
      closeSettings();
    }
  </script>
</body>
</html>
