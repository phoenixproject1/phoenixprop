<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1400px;
      margin: 20px auto;
    }
    .tradingview-widget-container {
      flex: 3;
      min-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .price-box {
      flex: 1;
      min-width: 300px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: left;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      cursor: pointer;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f5f5f5;
    }
    tr:hover {
      background: #f0f8ff;
    }
    .ask { color: red; font-weight: bold; }
    .bid { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>چارت بازار</h1>

  <div id="header-container"></div>

  <div class="container">
    <!-- چارت -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>

    <!-- جدول -->
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Ask</th>
            <th>Bid</th>
            <th>Change %</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td id="ask-BTCUSDT" class="ask">---</td>
            <td id="bid-BTCUSDT" class="bid">---</td>
            <td id="change-BTCUSDT">---</td>
            <td>BTCUSDT</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td id="ask-ETHUSDT" class="ask">---</td>
            <td id="bid-ETHUSDT" class="bid">---</td>
            <td id="change-ETHUSDT">---</td>
            <td>ETHUSDT</td>
          </tr>
          <tr data-symbol="SOLUSDT">
            <td id="ask-SOLUSDT" class="ask">---</td>
            <td id="bid-SOLUSDT" class="bid">---</td>
            <td id="change-SOLUSDT">---</td>
            <td>SOLUSDT</td>
          </tr>
          <tr data-symbol="XRPUSDT">
            <td id="ask-XRPUSDT" class="ask">---</td>
            <td id="bid-XRPUSDT" class="bid">---</td>
            <td id="change-XRPUSDT">---</td>
            <td>XRPUSDT</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- TradingView -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function loadChart(symbol) {
      document.getElementById("tradingview_chart").innerHTML = "";
      new TradingView.widget({
        "container_id": "tradingview_chart",
        "width": "100%",
        "height": "600",
        "symbol": "BINANCE:" + symbol,
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "fa",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "hide_top_toolbar": false,
        "save_image": false
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT"];

      // چارت پیش‌فرض
      loadChart("BTCUSDT");

      // اتصال WebSocket برای Bid/Ask
      const streams = symbols.map(s => s.toLowerCase() + "@bookTicker").join("/");
      const ws = new WebSocket(`wss://stream.binance.com:9443/stream?streams=${streams}`);

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const data = msg.data;
        const sym = data.s;
        const bid = parseFloat(data.b).toFixed(2);
        const ask = parseFloat(data.a).toFixed(2);

        document.getElementById("bid-" + sym).textContent = bid;
        document.getElementById("ask-" + sym).textContent = ask;
      };

      // درصد تغییر ۲۴ ساعته (REST API)
      async function updateChanges() {
        for (const sym of symbols) {
          try {
            const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${sym}`);
            const data = await res.json();
            const change = parseFloat(data.priceChangePercent).toFixed(2);
            const cell = document.getElementById("change-" + sym);

            cell.textContent = change + "%";
            cell.style.color = change >= 0 ? "green" : "red";
          } catch (err) {
            console.error("خطا در دریافت تغییرات:", sym, err);
          }
        }
      }
      updateChanges();
      setInterval(updateChanges, 10000);

      // کلیک روی جدول
      document.querySelectorAll("#price-table tbody tr").forEach(row => {
        row.addEventListener("click", () => {
          const symbol = row.dataset.symbol;
          loadChart(symbol);
        });
      });
    });
  </script>

  <!-- بارگذاری هدر -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
