<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .tradingview-widget-container {
      flex: 2;
      min-width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fallback {
      text-align: center;
      color: #444;
      font-size: 16px;
    }
    .price-box {
      flex: 1;
      min-width: 250px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: left;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      cursor: pointer;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    tr:hover {
      background: #f0f8ff;
    }
    .ask { color: red; font-weight: bold; }
    .bid { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>چارت بازار</h1>

  <div id="header-container"></div>

  <div class="container">
    <!-- چارت -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart">
        <div class="fallback">
          ⏳ در حال بارگذاری چارت...
        </div>
      </div>
    </div>

    <!-- جدول -->
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Bid</th>
            <th>Ask</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td>BTCUSDT</td>
            <td id="bid-BTCUSDT" class="bid">---</td>
            <td id="ask-BTCUSDT" class="ask">---</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td>ETHUSDT</td>
            <td id="bid-ETHUSDT" class="bid">---</td>
            <td id="ask-ETHUSDT" class="ask">---</td>
          </tr>
          <tr data-symbol="SOLUSDT">
            <td>SOLUSDT</td>
            <td id="bid-SOLUSDT" class="bid">---</td>
            <td id="ask-SOLUSDT" class="ask">---</td>
          </tr>
          <tr data-symbol="XRPUSDT">
            <td>XRPUSDT</td>
            <td id="bid-XRPUSDT" class="bid">---</td>
            <td id="ask-XRPUSDT" class="ask">---</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- TradingView -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let currentWidget;

    function loadChart(symbol) {
      document.getElementById("tradingview_chart").innerHTML = ""; // پاک کردن چارت قبلی
      currentWidget = new TradingView.widget({
        "container_id": "tradingview_chart",
        "width": "100%",
        "height": "600",
        "symbol": "BINANCE:" + symbol,
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "fa",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "hide_top_toolbar": false,
        "save_image": false
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT"];

      // چارت اولیه
      loadChart("BTCUSDT");

      // آپدیت تستی قیمت‌ها
      function updatePrices() {
        symbols.forEach(sym => {
          const bid = (Math.random() * 1000 + 20000).toFixed(2);
          const ask = (parseFloat(bid) + Math.random() * 50).toFixed(2);
          document.getElementById("bid-" + sym).textContent = bid;
          document.getElementById("ask-" + sym).textContent = ask;
        });
      }
      updatePrices();
      setInterval(updatePrices, 5000);

      // کلیک روی سطر جدول → تغییر چارت
      document.querySelectorAll("#price-table tbody tr").forEach(row => {
        row.addEventListener("click", () => {
          const symbol = row.dataset.symbol;
          loadChart(symbol);
        });
      });
    });
  </script>

  <!-- بارگذاری هدر -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
