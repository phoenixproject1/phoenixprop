<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tradingview-widget-container {
      margin: 20px auto;
      max-width: 1000px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .controls {
      max-width: 1000px;
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button {
      background: #0077ff;
      color: #fff;
      border: none;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h1>چارت بازار</h1>

  <div id="header-container"></div>

  <!-- کنترل‌ها -->
  <div class="controls">
    <label>
      انتخاب نماد:
      <select id="symbol-select">
        <option value="BINANCE:BTCUSDT">BTC/USDT</option>
        <option value="BINANCE:ETHUSDT">ETH/USDT</option>
        <option value="BINANCE:SOLUSDT">SOL/USDT</option>
        <option value="BINANCE:XRPUSDT">XRP/USDT</option>
      </select>
    </label>

    <label>
      تایم‌فریم:
      <select id="interval-select">
        <option value="1">1m</option>
        <option value="5">5m</option>
        <option value="15">15m</option>
        <option value="60" selected>1h</option>
        <option value="240">4h</option>
        <option value="1D">1D</option>
      </select>
    </label>

    <button id="load-chart">بارگذاری</button>
  </div>

  <!-- جایگاه چارت -->
  <div class="tradingview-widget-container">
    <div id="tradingview_chart"></div>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function loadChart(symbol, interval) {
      document.getElementById("tradingview_chart").innerHTML = ""; // پاکسازی قبلی
      if (typeof TradingView !== "undefined") {
        new TradingView.widget({
          "container_id": "tradingview_chart",
          "width": "100%",
          "height": "600",
          "symbol": symbol,
          "interval": interval,
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "fa",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "hide_top_toolbar": false,
          "save_image": false
        });
      } else {
        document.getElementById("tradingview_chart").innerHTML =
          "<p style='text-align:center;color:red'>❌ چارت بارگذاری نشد.</p>";
      }
    }

    // بارگذاری اولیه
    document.addEventListener("DOMContentLoaded", () => {
      loadChart("BINANCE:BTCUSDT", "60");

      document.getElementById("load-chart").addEventListener("click", () => {
        const symbol = document.getElementById("symbol-select").value;
        const interval = document.getElementById("interval-select").value;
        loadChart(symbol, interval);
      });
    });
  </script>

  <script>
    // بارگذاری هدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
