<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tradingview-widget-container {
      margin: 20px auto;
      max-width: 1000px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fallback {
      text-align: center;
      color: #444;
      font-size: 16px;
    }
    .fallback img {
      max-width: 90%;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>چارت بازار</h1>

  <div id="header-container"></div>

  <div class="tradingview-widget-container">
    <div id="tradingview_chart">
      <div class="fallback">
        ⏳ در حال بارگذاری چارت...
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // تست کن آیا TradingView لود شده
      if (typeof TradingView !== "undefined" && TradingView.widget) {
        new TradingView.widget({
          "container_id": "tradingview_chart",
          "width": "100%",
          "height": "600",
          "symbol": "BINANCE:BTCUSDT",
          "interval": "60",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "fa",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "hide_top_toolbar": false,
          "save_image": false
        });
      } else {
        // fallback → پیام و یک تصویر نمونه
        document.getElementById("tradingview_chart").innerHTML = `
          <div class="fallback">
            ❌ متاسفانه چارت بارگذاری نشد.<br>
            لطفاً اتصال اینترنت یا VPN خود را بررسی کنید.<br><br>
            <img src="fallback-chart.png" alt="نمونه چارت">
          </div>
        `;
      }
    });
  </script>

  <script>
    // بارگذاری هدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
