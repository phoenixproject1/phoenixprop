<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: tahoma, sans-serif; direction: rtl; text-align: center; }
    nav { background: #333; padding: 10px; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .chart-box { margin: 30px auto; max-width: 900px; }
  </style>
</head>
<body>
  <h1>چارت بازار</h1>

  <nav id="header">
    <a href="index.html">خانه</a>
    <a href="auth.html" id="authLink">ورود / ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
    <a href="#" id="logoutBtn" style="display:none;">خروج</a>
  </nav>

  <div class="chart-box" id="chartContainer"></div>

  <script>
    function updateHeader() {
      const loggedIn = localStorage.getItem("loggedIn") === "true";
      const chartLink = document.getElementById("chartLink");
      const logoutBtn = document.getElementById("logoutBtn");
      const authLink = document.getElementById("authLink");

      if (loggedIn) {
        chartLink.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
        authLink.style.display = "none";

        // نمایش چارت
        const container = document.getElementById("chartContainer");
        container.innerHTML = `
          <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_chart&symbol=BTCUSDT&interval=60&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=light&style=1&timezone=Etc/UTC&withdateranges=1&hidevolume=1" 
            width="100%" height="600" frameborder="0"></iframe>
        `;
      } else {
        chartLink.style.display = "none";
        logoutBtn.style.display = "none";
        authLink.style.display = "inline-block";
        document.getElementById("chartContainer").innerHTML = "<p>لطفاً ابتدا وارد شوید تا چارت را ببینید ❌</p>";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", function(e){
      e.preventDefault();
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("currentUser");
      updateHeader();
      window.location.href = "auth.html";
    });

    updateHeader();
  </script>
</body>
</html>
