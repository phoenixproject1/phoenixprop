    .container {

    .ask { color: blue; font-weight: bold; } /* ğŸ”µ Ø¹Ø±Ø¶Ù‡ */

    .change-pos { color: green; font-weight: bold; }

    /* Ø§ÙÚ©Øª Ú†Ø´Ù…Ú©â€ŒØ²Ù† */
    .flash-green {

    .flash-red {

<body>
  <h1>Ú†Ø§Ø±Øª Ø¨Ø§Ø²Ø§Ø±</h1>

    <!-- Ø¬Ø¯ÙˆÙ„ -->

      <table id="price-table">

          </tr>
          <tr data-symbol="XRPUSDT">
            <td id="ask-XRPUSDT" class="ask">---</td>

  <!-- TradingView -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function loadChart(symbol) {
      document.getElementById("tradingview_chart").innerHTML = ""; 
      new TradingView.widget({
        "container_id": "tradingview_chart",
        "width": "100%",
        "height": "600",
        "symbol": "BINANCE:" + symbol,
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "fa",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "hide_top_toolbar": false,
        "save_image": false
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT"];

      // Ú†Ø§Ø±Øª Ù¾ÛŒØ´â€ŒÙØ±Ø¶
      loadChart("BTCUSDT");
      document.querySelector('[data-symbol="BTCUSDT"]').classList.add("active-row");

      // Ú¯Ø±ÙØªÙ† Ø¯Ø§Ø¯Ù‡ ÙˆØ§Ù‚Ø¹ÛŒ Ø§Ø² Binance
      async function updatePrices() {
        for (const sym of symbols) {
          try {
            const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${sym}`);
            const data = await res.json();
            const bid = parseFloat(data.bidPrice).toFixed(2);
            const ask = parseFloat(data.askPrice).toFixed(2);
            const change = parseFloat(data.priceChangePercent).toFixed(2);

            const bidEl = document.getElementById("bid-" + sym);
            const askEl = document.getElementById("ask-" + sym);
            const changeEl = document.getElementById("change-" + sym);

            // Ø§ÙÚ©Øª Ú†Ø´Ù…Ú©â€ŒØ²Ù†
            if (bidEl.textContent !== "---" && parseFloat(bid) > parseFloat(bidEl.textContent)) {
              bidEl.classList.add("flash-green");
            } else if (bidEl.textContent !== "---") {
              bidEl.classList.add("flash-red");
            }
            if (askEl.textContent !== "---" && parseFloat(ask) > parseFloat(askEl.textContent)) {
              askEl.classList.add("flash-green");
            } else if (askEl.textContent !== "---") {
              askEl.classList.add("flash-red");
            }

            // Ù…Ù‚Ø¯Ø§Ø±Ø¯Ù‡ÛŒ
            bidEl.textContent = bid;
            askEl.textContent = ask;
            changeEl.textContent = change + "%";
            changeEl.className = change >= 0 ? "change-pos" : "change-neg";

            // Ø­Ø°Ù Ø§ÙÚ©Øª Ø¨Ø¹Ø¯ Ø§Ø² Ø§Ù†ÛŒÙ…ÛŒØ´Ù†
            setTimeout(() => {
              bidEl.classList.remove("flash-green", "flash-red");
              askEl.classList.remove("flash-green", "flash-red");
            }, 1000);

          } catch (e) {
            console.error("Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø§Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ", sym, e);
          }
        }
      }

      updatePrices();
      setInterval(updatePrices, 5000);

      // Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ø¬Ø¯ÙˆÙ„ â†’ Ù†Ù…Ø§ÛŒØ´ Ú†Ø§Ø±Øª + Ù‡Ø§ÛŒÙ„Ø§ÛŒØª Ø±Ø¯ÛŒÙ
      document.querySelectorAll("#price-table tbody tr").forEach(row => {
        row.addEventListener("click", () => {
          const symbol = row.dataset.symbol;
          loadChart(symbol);

          // Ø­Ø°Ù Ù‡Ø§ÛŒÙ„Ø§ÛŒØª Ø§Ø² Ù‡Ù…Ù‡
          document.querySelectorAll("#price-table tbody tr").forEach(r => r.classList.remove("active-row"));
          // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ù‡Ø§ÛŒÙ„Ø§ÛŒØª Ø¨Ù‡ Ø±Ø¯ÛŒÙ Ø§Ù†ØªØ®Ø§Ø¨ÛŒ
          row.classList.add("active-row");
        });
      });
    });
  </script>

  <!-- Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù‡Ø¯Ø± -->

<!-- Paper Trading Ø¨Ø®Ø´ -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const balance = { USDT: 10000 }; // Ù…ÙˆØ¬ÙˆØ¯ÛŒ Ø§ÙˆÙ„ÛŒÙ‡ Ú©Ø§Ø±Ø¨Ø±
    const positions = {}; // Ù¾ÙˆØ²ÛŒØ´Ù†â€ŒÙ‡Ø§ÛŒ Ø¨Ø§Ø²

    function updateBalanceUI() {
      let balanceBox = document.getElementById("balance-box");
      if (!balanceBox) {
        balanceBox = document.createElement("div");
        balanceBox.id = "balance-box";
        balanceBox.style.margin = "20px";
        balanceBox.style.padding = "10px";
        balanceBox.style.border = "1px solid #ccc";
        balanceBox.style.borderRadius = "8px";
        balanceBox.style.background = "#f9f9f9";
        document.body.appendChild(balanceBox);
      }
      balanceBox.innerHTML = `<b>Ù…ÙˆØ¬ÙˆØ¯ÛŒ: </b> ${balance.USDT.toFixed(2)} USDT`;
    }

    function openTrade(symbol, side, amount) {
      if (balance.USDT < amount) {
        alert("Ù…ÙˆØ¬ÙˆØ¯ÛŒ Ú©Ø§ÙÛŒ Ù†ÛŒØ³Øª!");
        return;
      }

      balance.USDT -= amount;
      positions[symbol] = {
        side,
        amount,
        entryPrice: parseFloat(document.getElementById("ask-" + symbol)?.textContent || 0),
        timestamp: Date.now()
      };

      alert(`Ù¾ÙˆØ²ÛŒØ´Ù† ${side} Ø±ÙˆÛŒ ${symbol} Ø¨Ø§ ${amount} USDT Ø¨Ø§Ø² Ø´Ø¯.`);
      updateBalanceUI();
    }

    function closeTrade(symbol) {
      const pos = positions[symbol];
      if (!pos) {
        alert("Ù¾ÙˆØ²ÛŒØ´Ù†ÛŒ Ø¨Ø±Ø§ÛŒ Ø§ÛŒÙ† Ù†Ù…Ø§Ø¯ Ø¨Ø§Ø² Ù†ÛŒØ³Øª.");
        return;
      }

      const exitPrice = parseFloat(document.getElementById("bid-" + symbol)?.textContent || 0);
      const profit = (exitPrice - pos.entryPrice) * (pos.side === "BUY" ? 1 : -1);

      balance.USDT += pos.amount + profit;
      delete positions[symbol];

      alert(`Ù¾ÙˆØ²ÛŒØ´Ù† ${symbol} Ø¨Ø³ØªÙ‡ Ø´Ø¯. Ø³ÙˆØ¯/Ø²ÛŒØ§Ù†: ${profit.toFixed(2)} USDT`);
      updateBalanceUI();
    }

    // Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ Ø¨Ù‡ Ø¬Ø¯ÙˆÙ„
    document.querySelectorAll("#price-table tbody tr").forEach(row => {
      const symbol = row.dataset.symbol;

      const buyBtn = document.createElement("button");
      buyBtn.textContent = "Ø®Ø±ÛŒØ¯";
      buyBtn.style.margin = "2px";
      buyBtn.onclick = () => openTrade(symbol, "BUY", 100); // 100 USDT ØªØ³ØªÛŒ

      const sellBtn = document.createElement("button");
      sellBtn.textContent = "ÙØ±ÙˆØ´";
      sellBtn.style.margin = "2px";
      sellBtn.onclick = () => openTrade(symbol, "SELL", 100);

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "Ø¨Ø³ØªÙ†";
      closeBtn.style.margin = "2px";
      closeBtn.onclick = () => closeTrade(symbol);

      const td = document.createElement("td");
      td.appendChild(buyBtn);
      td.appendChild(sellBtn);
      td.appendChild(closeBtn);
      row.appendChild(td);
    });

    updateBalanceUI();
  });
</script>
