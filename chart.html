<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت + ترید</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: tahoma, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3 {
      text-align: center;
      margin: 15px 0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1400px;
      margin: 20px auto;
    }
    .tradingview-widget-container {
      flex: 3;
      min-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .price-box {
      flex: 1;
      min-width: 300px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f5f5f5;
      font-weight: bold;
    }
    tr:hover {
      background: #f0f8ff;
    }
    .ask { color: blue; font-weight: bold; }
    .bid { color: green; font-weight: bold; }
    .change-pos { color: darkgreen; font-weight: bold; }
    .change-neg { color: darkred; font-weight: bold; }
    .trade-box {
      max-width: 1200px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .trade-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .trade-actions input {
      width: 100px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-buy { background: green; color: white; }
    .btn-sell { background: red; color: white; }
    .profit { color: green; font-weight: bold; }
    .loss { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>پنل ترید</h1>

  <div id="header-container"></div>

  <div class="container">
    <!-- چارت -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>

    <!-- جدول قیمت‌ها -->
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Ask</th>
            <th>Bid</th>
            <th>Change %</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td id="ask-BTCUSDT" class="ask">---</td>
            <td id="bid-BTCUSDT" class="bid">---</td>
            <td id="change-BTCUSDT">---</td>
            <td>BTCUSDT</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td id="ask-ETHUSDT" class="ask">---</td>
            <td id="bid-ETHUSDT" class="bid">---</td>
            <td id="change-ETHUSDT">---</td>
            <td>ETHUSDT</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- فرم ترید -->
  <div class="trade-box">
    <h2>ثبت معامله</h2>
    <div class="trade-actions">
      <label>حجم: <input type="number" id="trade-volume" value="1" min="1"></label>
      <button class="btn btn-buy" id="buy-btn">خرید</button>
      <button class="btn btn-sell" id="sell-btn">فروش</button>
    </div>

    <h3>پوزیشن‌های باز</h3>
    <table id="positions-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>نوع</th>
          <th>حجم</th>
          <th>قیمت ورود</th>
          <th>سود/ضرر</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- TradingView -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    let positions = [];
    let currentSymbol = "BTCUSDT";

    function loadChart(symbol) {
      currentSymbol = symbol;
      document.getElementById("tradingview_chart").innerHTML = ""; 
      new TradingView.widget({
        "container_id": "tradingview_chart",
        "width": "100%",
        "height": "600",
        "symbol": "BINANCE:" + symbol,
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "fa",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "hide_top_toolbar": false,
        "save_image": false
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const symbols = ["BTCUSDT", "ETHUSDT"];

      // نمایش چارت پیش‌فرض
      loadChart("BTCUSDT");

      // گرفتن داده از Binance
      async function updatePrices() {
        for (const sym of symbols) {
          try {
            const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${sym}`);
            const data = await res.json();
            const bid = parseFloat(data.bidPrice).toFixed(2);
            const ask = parseFloat(data.askPrice).toFixed(2);
            const change = parseFloat(data.priceChangePercent).toFixed(2);

            document.getElementById("bid-" + sym).textContent = bid;
            document.getElementById("ask-" + sym).textContent = ask;
            const changeEl = document.getElementById("change-" + sym);
            changeEl.textContent = change + "%";
            changeEl.className = change >= 0 ? "change-pos" : "change-neg";

            // آپدیت سود/ضرر
            updatePnL(sym, bid, ask);
          } catch (e) {
            console.error("خطا در دریافت داده برای", sym, e);
          }
        }
      }

      // آپدیت PnL
      function updatePnL(symbol, bid, ask) {
        positions.forEach(pos => {
          if (pos.symbol === symbol) {
            let currentPrice = pos.type === "خرید" ? bid : ask;
            let pnl = (currentPrice - pos.entry) * pos.volume * (pos.type === "خرید" ? 1 : -1);
            const pnlCell = document.querySelector(`#positions-table tr[data-id='${pos.id}'] td.pnl`);
            pnlCell.textContent = pnl.toFixed(2);
            pnlCell.className = pnl >= 0 ? "profit pnl" : "loss pnl";
          }
        });
      }

      // ثبت معامله
      function openPosition(type) {
        const volume = parseFloat(document.getElementById("trade-volume").value) || 1;
        const bid = parseFloat(document.getElementById("bid-" + currentSymbol).textContent);
        const ask = parseFloat(document.getElementById("ask-" + currentSymbol).textContent);
        if (isNaN(bid) || isNaN(ask)) return alert("قیمت موجود نیست!");

        const entry = type === "خرید" ? ask : bid;
        const id = Date.now();

        positions.push({ id, symbol: currentSymbol, type, volume, entry });

        const row = `
          <tr data-id="${id}">
            <td>${currentSymbol}</td>
            <td>${type}</td>
            <td>${volume}</td>
            <td>${entry}</td>
            <td class="pnl">0.00</td>
          </tr>
        `;
        document.querySelector("#positions-table tbody").insertAdjacentHTML("beforeend", row);
      }

      document.getElementById("buy-btn").addEventListener("click", () => openPosition("خرید"));
      document.getElementById("sell-btn").addEventListener("click", () => openPosition("فروش"));

      // کلیک روی جدول قیمت‌ها
      document.querySelectorAll("#price-table tbody tr").forEach(row => {
        row.addEventListener("click", () => {
          loadChart(row.dataset.symbol);
        });
      });

      updatePrices();
      setInterval(updatePrices, 5000);
    });
  </script>

  <!-- بارگذاری هدر -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
