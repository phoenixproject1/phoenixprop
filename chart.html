<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1400px;
      margin: 20px auto;
    }
    .tradingview-widget-container {
      flex: 3;
      min-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .price-box {
      flex: 1;
      min-width: 320px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: left;
      overflow-y: hidden; /* ✅ جلوگیری از اسکرول */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      cursor: pointer;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #f5f5f5;
      color: black;
      font-weight: bold;
    }
    tr:hover {
      background: #f0f8ff;
    }
    tr.active-row {
      background: #e6f2ff !important; /* آبی کم‌رنگ */
    }
    .ask { color: blue; font-weight: bold; } /* 🔵 عرضه */
    .bid { color: green; font-weight: bold; } /* 🟢 تقاضا */
    .change-pos { color: green; font-weight: bold; }
    .change-neg { color: red; font-weight: bold; }

    /* افکت چشمک‌زن */
    .flash-green {
      color: green !important;
      animation: flashGreen 0.8s ease;
    }
    .flash-red {
      color: red !important;
      animation: flashRed 0.8s ease;
    }
    @keyframes flashGreen {
      0% { color: black; }
      50% { color: green; font-weight: bold; }
      100% { color: black; }
    }
    @keyframes flashRed {
      0% { color: black; }
      50% { color: red; font-weight: bold; }
      100% { color: black; }
    }
  </style>
</head>
<body>
  <h1>چارت بازار</h1>

  <div id="header-container"></div>

  <div class="container">
    <!-- چارت -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>

    <!-- جدول -->
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Ask</th>
            <th>Bid</th>
            <th>Change %</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td id="ask-BTCUSDT" class="ask">---</td>
            <td id="bid-BTCUSDT" class="bid">---</td>
            <td id="change-BTCUSDT">---</td>
            <td>BTCUSDT</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td id="ask-ETHUSDT" class="ask">---</td>
            <td id="bid-ETHUSDT" class="bid">---</td>
            <td id="change-ETHUSDT">---</td>
            <td>ETHUSDT</td>
          </tr>
          <tr data-symbol="SOLUSDT">
            <td id="ask-SOLUSDT" class="ask">---</td>
            <td id="bid-SOLUSDT" class="bid">---</td>
            <td id="change-SOLUSDT">---</td>
            <td>SOLUSDT</td>
          </tr>
          <tr data-symbol="XRPUSDT">
            <td id="ask-XRPUSDT" class="ask">---</td>
            <td id="bid-XRPUSDT" class="bid">---</td>
            <td id="change-XRPUSDT">---</td>
            <td>XRPUSDT</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- TradingView -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function loadChart(symbol) {
      document.getElementById("tradingview_chart").innerHTML = ""; 
      new TradingView.widget({
        "container_id": "tradingview_chart",
        "width": "100%",
        "height": "600",
        "symbol": "BINANCE:" + symbol,
        "interval": "60",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "fa",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "hide_top_toolbar": false,
        "save_image": false
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "XRPUSDT"];

      // چارت پیش‌فرض
      loadChart("BTCUSDT");
      document.querySelector('[data-symbol="BTCUSDT"]').classList.add("active-row");

      // گرفتن داده واقعی از Binance
      async function updatePrices() {
        for (const sym of symbols) {
          try {
            const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${sym}`);
            const data = await res.json();
            const bid = parseFloat(data.bidPrice).toFixed(2);
            const ask = parseFloat(data.askPrice).toFixed(2);
            const change = parseFloat(data.priceChangePercent).toFixed(2);

            const bidEl = document.getElementById("bid-" + sym);
            const askEl = document.getElementById("ask-" + sym);
            const changeEl = document.getElementById("change-" + sym);

            // افکت چشمک‌زن
            if (bidEl.textContent !== "---" && parseFloat(bid) > parseFloat(bidEl.textContent)) {
              bidEl.classList.add("flash-green");
            } else if (bidEl.textContent !== "---") {
              bidEl.classList.add("flash-red");
            }
            if (askEl.textContent !== "---" && parseFloat(ask) > parseFloat(askEl.textContent)) {
              askEl.classList.add("flash-green");
            } else if (askEl.textContent !== "---") {
              askEl.classList.add("flash-red");
            }

            // مقداردهی
            bidEl.textContent = bid;
            askEl.textContent = ask;
            changeEl.textContent = change + "%";
            changeEl.className = change >= 0 ? "change-pos" : "change-neg";

            // حذف افکت بعد از انیمیشن
            setTimeout(() => {
              bidEl.classList.remove("flash-green", "flash-red");
              askEl.classList.remove("flash-green", "flash-red");
            }, 1000);

          } catch (e) {
            console.error("خطا در دریافت داده برای", sym, e);
          }
        }
      }

      updatePrices();
      setInterval(updatePrices, 5000);

      // کلیک روی جدول → نمایش چارت + هایلایت ردیف
      document.querySelectorAll("#price-table tbody tr").forEach(row => {
        row.addEventListener("click", () => {
          const symbol = row.dataset.symbol;
          loadChart(symbol);

          // حذف هایلایت از همه
          document.querySelectorAll("#price-table tbody tr").forEach(r => r.classList.remove("active-row"));
          // اضافه کردن هایلایت به ردیف انتخابی
          row.classList.add("active-row");
        });
      });
    });
  </script>

  <!-- بارگذاری هدر -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
<!-- Paper Trading بخش -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const balance = { USDT: 10000 }; // موجودی اولیه کاربر
    const positions = {}; // پوزیشن‌های باز

    function updateBalanceUI() {
      let balanceBox = document.getElementById("balance-box");
      if (!balanceBox) {
        balanceBox = document.createElement("div");
        balanceBox.id = "balance-box";
        balanceBox.style.margin = "20px";
        balanceBox.style.padding = "10px";
        balanceBox.style.border = "1px solid #ccc";
        balanceBox.style.borderRadius = "8px";
        balanceBox.style.background = "#f9f9f9";
        document.body.appendChild(balanceBox);
      }
      balanceBox.innerHTML = `<b>موجودی: </b> ${balance.USDT.toFixed(2)} USDT`;
    }

    function openTrade(symbol, side, amount) {
      if (balance.USDT < amount) {
        alert("موجودی کافی نیست!");
        return;
      }

      balance.USDT -= amount;
      positions[symbol] = {
        side,
        amount,
        entryPrice: parseFloat(document.getElementById("ask-" + symbol)?.textContent || 0),
        timestamp: Date.now()
      };

      alert(`پوزیشن ${side} روی ${symbol} با ${amount} USDT باز شد.`);
      updateBalanceUI();
    }

    function closeTrade(symbol) {
      const pos = positions[symbol];
      if (!pos) {
        alert("پوزیشنی برای این نماد باز نیست.");
        return;
      }

      const exitPrice = parseFloat(document.getElementById("bid-" + symbol)?.textContent || 0);
      const profit = (exitPrice - pos.entryPrice) * (pos.side === "BUY" ? 1 : -1);

      balance.USDT += pos.amount + profit;
      delete positions[symbol];

      alert(`پوزیشن ${symbol} بسته شد. سود/زیان: ${profit.toFixed(2)} USDT`);
      updateBalanceUI();
    }

    // اضافه کردن دکمه‌ها به جدول
    document.querySelectorAll("#price-table tbody tr").forEach(row => {
      const symbol = row.dataset.symbol;

      const buyBtn = document.createElement("button");
      buyBtn.textContent = "خرید";
      buyBtn.style.margin = "2px";
      buyBtn.onclick = () => openTrade(symbol, "BUY", 100); // 100 USDT تستی

      const sellBtn = document.createElement("button");
      sellBtn.textContent = "فروش";
      sellBtn.style.margin = "2px";
      sellBtn.onclick = () => openTrade(symbol, "SELL", 100);

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "بستن";
      closeBtn.style.margin = "2px";
      closeBtn.onclick = () => closeTrade(symbol);

      const td = document.createElement("td");
      td.appendChild(buyBtn);
      td.appendChild(sellBtn);
      td.appendChild(closeBtn);
      row.appendChild(td);
    });

    updateBalanceUI();
  });
</script>

  
</body>
</html>
