<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>چارت زنده</h1>

  <nav>
    <a href="index.html">خانه</a>
    <a href="auth.html">ورود / ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
    <a href="#" id="logoutBtn" style="display:none;" onclick="logout()">خروج</a>
  </nav>

  <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_chart&symbol=BINANCE:BTCUSDT&interval=15&hidesidetoolbar=1&symboledit=1"></iframe>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("chartLink").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "inline-block";
    } else {
      alert("برای دیدن چارت باید وارد شوید ❌");
      window.location.href = "auth.html";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      alert("از حساب خارج شدید ❌");
      window.location.href = "auth.html";
    }
  </script>
</body>
</html>
