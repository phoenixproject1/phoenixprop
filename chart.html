<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .tradingview-widget-container {
      flex: 2;
      min-width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }
    .price-box {
      flex: 1;
      min-width: 250px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .price-box h3 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #f5f5f5;
    }
    .ask { color: red; font-weight: bold; }
    .bid { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>چارت بازار</h1>

  <div id="header-container"></div>

  <!-- کنترل‌ها -->
  <div class="controls" style="text-align:center;margin:10px;">
    <label>
      انتخاب نماد:
      <select id="symbol-select">
        <option value="BTCUSDT">BTC/USDT</option>
        <option value="ETHUSDT">ETH/USDT</option>
        <option value="SOLUSDT">SOL/USDT</option>
        <option value="XRPUSDT">XRP/USDT</option>
      </select>
    </label>

    <label>
      تایم‌فریم:
      <select id="interval-select">
        <option value="1">1m</option>
        <option value="5">5m</option>
        <option value="15">15m</option>
        <option value="60" selected>1h</option>
        <option value="240">4h</option>
        <option value="1D">1D</option>
      </select>
    </label>

    <button id="load-chart">بارگذاری</button>
  </div>

  <!-- بخش اصلی: چارت + جدول -->
  <div class="container">
    <!-- جایگاه چارت -->
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>

    <!-- جدول قیمت‌ها -->
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table>
        <thead>
          <tr>
            <th>نوع</th>
            <th>قیمت</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Bid</td><td id="bid-price" class="bid">---</td></tr>
          <tr><td>Ask</td><td id="ask-price" class="ask">---</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function loadChart(symbol, interval) {
      document.getElementById("tradingview_chart").innerHTML = "";
      if (typeof TradingView !== "undefined") {
        new TradingView.widget({
          "container_id": "tradingview_chart",
          "width": "100%",
          "height": "600",
          "symbol": "BINANCE:" + symbol,
          "interval": interval,
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "fa",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "hide_top_toolbar": false,
          "save_image": false
        });
      }
    }

    //模ک Bid/Ask (بعداً میشه وصل کرد به Binance API)
    function updatePrices(symbol) {
      const bid = (Math.random() * 1000 + 20000).toFixed(2);
      const ask = (parseFloat(bid) + Math.random() * 50).toFixed(2);
      document.getElementById("bid-price").textContent = bid;
      document.getElementById("ask-price").textContent = ask;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const symbolSelect = document.getElementById("symbol-select");
      const intervalSelect = document.getElementById("interval-select");

      // بارگذاری اولیه
      loadChart(symbolSelect.value, intervalSelect.value);
      updatePrices(symbolSelect.value);

      // دکمه بارگذاری
      document.getElementById("load-chart").addEventListener("click", () => {
        loadChart(symbolSelect.value, intervalSelect.value);
        updatePrices(symbolSelect.value);
      });

      // هر 5 ثانیه قیمت جدید
      setInterval(() => {
        updatePrices(symbolSelect.value);
      }, 5000);
    });
  </script>

  <script>
    // بارگذاری هدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
