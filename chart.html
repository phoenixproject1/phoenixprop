<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چارت</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>چارت زنده</h1>

  <!-- هدر مشترک -->
  <div id="header"></div>

  <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_chart&symbol=BINANCE:BTCUSDT&interval=15&hidesidetoolbar=1&symboledit=1"></iframe>

  <script>
    // بارگذاری هدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        // فقط اگر لاگین نبود برگرد auth
        if (localStorage.getItem("loggedIn") !== "true") {
          alert("برای دیدن چارت باید وارد شوید ❌");
          window.location.href = "auth.html";
        }
      });
  </script>
</body>
</html>
