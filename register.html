<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ثبت‌نام</h1>

  <nav>
    <a href="index.html">خانه</a>
    <a href="login.html">ورود</a>
    <a href="register.html">ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
  </nav>

  <form onsubmit="registerUser(event)">
    <input type="text" placeholder="نام کاربری" required>
    <input type="email" placeholder="ایمیل" required>
    <input type="password" placeholder="رمز عبور" required>
    <button type="submit">ثبت‌نام</button>
  </form>

  <script>
    // نمایش لینک چارت اگر کاربر لاگین کرده
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("chartLink").style.display = "inline-block";
    }

    // تابع ثبت‌نام
    function registerUser(e) {
      e.preventDefault();
      alert("ثبت‌نام با موفقیت انجام شد ✅");
      window.location.href = "login.html"; // بعد از ثبت‌نام هدایت به صفحه ورود
    }
  </script>
</body>
</html>
