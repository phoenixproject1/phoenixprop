<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چارت و جدول لحظه‌ای بایننس</title>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center">چارت + جدول لحظه‌ای بایننس</h1>

  <div class="container">
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Ask</th>
            <th>Bid</th>
            <th>Change %</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td id="ask-BTCUSDT" class="ask">---</td>
            <td id="bid-BTCUSDT" class="bid">---</td>
            <td id="change-BTCUSDT">---</td>
            <td>BTCUSDT</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td id="ask-ETHUSDT" class="ask">---</td>
            <td id="bid-ETHUSDT" class="bid">---</td>
            <td id="change-ETHUSDT">---</td>
            <td>ETHUSDT</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
