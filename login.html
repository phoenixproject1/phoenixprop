<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ورود به حساب</h1>

  <nav>
    <a href="index.html">خانه</a>
    <a href="login.html">ورود</a>
    <a href="register.html">ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
  </nav>

  <form onsubmit="login(event)">
    <input type="text" placeholder="نام کاربری" required>
    <input type="password" placeholder="رمز عبور" required>
    <button type="submit">ورود</button>
  </form>

  <script>
    // نمایش لینک چارت اگر کاربر قبلاً لاگین کرده
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("chartLink").style.display = "inline-block";
    }

    // تابع ورود
    function login(e) {
      e.preventDefault();
      // شبیه‌سازی لاگین موفق
      localStorage.setItem("loggedIn", "true");
      alert("ورود موفقیت‌آمیز ✅");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
