<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اصلی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>به چالش پراپ تریدینگ خوش آمدید</h1>

  <!-- هدر مشترک -->
  <div id="header"></div>

  <div class="content-box">
    <p>
      اینجا می‌تونی در یک محیط شبیه‌سازی شده، مهارت‌های ترید خودت رو محک بزنی.  
      ابتدا ثبت‌نام کن، قوانین رو مطالعه کن و بعد به سراغ چارت برو.  
      عملکردت در لیدربورد نمایش داده خواهد شد.
    </p>
  </div>

  <script>
    // بارگذاری header.html
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        // بعد از لود شدن هدر، وضعیت کاربر بررسی بشه
        if (typeof updateHeader === "function") {
          updateHeader();
        }
      });
  </script>
</body>
</html>
