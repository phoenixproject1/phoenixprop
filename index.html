<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اصلی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>به چالش پراپ تریدینگ خوش آمدید</h1>

  <!-- اینجا هدر مشترک لود میشه -->
  <div id="header"></div>

  <p style="max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
    اینجا می‌تونی در یک محیط شبیه‌سازی شده، مهارت‌های ترید خودت رو محک بزنی.  
    ابتدا ثبت‌نام کن، قوانین رو مطالعه کن و بعد به سراغ چارت برو.  
    عملکردت در لیدربورد نمایش داده خواهد شد.
  </p>

  <script>
    // بارگذاری header.html
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>
</body>
</html>
