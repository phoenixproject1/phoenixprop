<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اصلی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>به چالش پراپ تریدینگ خوش آمدید</h1>

  <!-- هدر -->
  <nav id="header">
    <a href="index.html">خانه</a>
    <a href="auth.html" id="authLink">ورود / ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
    <a href="#" id="logoutBtn" style="display:none;">خروج</a>
  </nav>

  <div class="content-box">
    <p>
      اینجا می‌تونی در یک محیط شبیه‌سازی شده، مهارت‌های ترید خودت رو محک بزنی.  
      ابتدا ثبت‌نام کن، قوانین رو مطالعه کن و بعد به سراغ چارت برو.  
      عملکردت در لیدربورد نمایش داده خواهد شد.
    </p>
  </div>

  <script>
    function updateHeader() {
      const loggedIn = localStorage.getItem("loggedIn") === "true";
      const chartLink = document.getElementById("chartLink");
      const logoutBtn = document.getElementById("logoutBtn");
      const authLink = document.getElementById("authLink");

      if (loggedIn) {
        chartLink.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
        authLink.style.display = "none";
      } else {
        chartLink.style.display = "none";
        logoutBtn.style.display = "none";
        authLink.style.display = "inline-block";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", function(e){
      e.preventDefault();
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("currentUser");
      updateHeader();
      window.location.href = "index.html"; // برگشت به خانه
    });

    updateHeader();
  </script>
</body>
</html>
