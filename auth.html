<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود / ثبت‌نام</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tab-btn { margin: 5px; padding: 8px 12px; cursor: pointer; }
    .active { background: #4CAF50; color: white; }
    .form-box { display: none; margin-top: 15px; }
    .form-box.active { display: block; }
  </style>
</head>
<body>
  <h1>ورود / ثبت‌نام</h1>

  <div id="header-container"></div>

  <div class="content-box">
    <div>
      <button id="loginTab" class="tab-btn active">ورود</button>
      <button id="registerTab" class="tab-btn">ثبت‌نام</button>
    </div>

    <div id="loginBox" class="form-box active">
      <h3>فرم ورود</h3>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="ایمیل" required><br>
        <input type="password" id="loginPassword" placeholder="رمز عبور" required><br>
        <button type="submit">ورود</button>
      </form>
    </div>

    <div id="registerBox" class="form-box">
      <h3>فرم ثبت‌نام</h3>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="ایمیل" required><br>
        <input type="password" id="registerPassword" placeholder="رمز عبور" required><br>
        <button type="submit">ثبت‌نام</button>
      </form>
    </div>
  </div>

  <script>
    // تب‌ها
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginBox = document.getElementById("loginBox");
    const registerBox = document.getElementById("registerBox");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginBox.classList.add("active");
      registerBox.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerBox.classList.add("active");
      loginBox.classList.remove("active");
    });

    // ثبت‌نام
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const pass = document.getElementById("registerPassword").value;
      localStorage.setItem("user_"+email, pass);
      alert("ثبت‌نام موفق بود ✅ حالا وارد شوید.");
      registerTab.classList.remove("active");
      loginTab.classList.add("active");
      registerBox.classList.remove("active");
      loginBox.classList.add("active");
    });

    // ورود
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      const savedPass = localStorage.getItem("user_"+email);

      if (savedPass === pass) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("currentUser", email);
        alert("با موفقیت وارد شدید ✅");
        window.location.href = "index.html";
      } else {
        alert("ایمیل یا رمز اشتباه است ❌");
      }
    });

    // لود هدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
