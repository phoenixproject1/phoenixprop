<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود / ثبت‌نام</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-container { max-width: 400px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
    .form-container h2 { text-align: center; }
    form { display: none; margin-top: 20px; }
    form.active { display: block; }
    nav a { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>ورود یا ثبت‌نام</h1>

  <nav>
    <a href="index.html">خانه</a>
    <a href="auth.html">ورود / ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
    <a href="#" id="logoutBtn" style="display:none;" onclick="logout()">خروج</a>
  </nav>

  <div class="form-container">
    <div style="text-align:center;">
      <button onclick="showForm('loginForm')">ورود</button>
      <button onclick="showForm('registerForm')">ثبت‌نام</button>
    </div>

    <!-- فرم ورود -->
    <form id="loginForm" class="active" onsubmit="login(event)">
      <h2>ورود</h2>
      <label>ایمیل:</label>
      <input type="email" required>
      <label>رمز عبور:</label>
      <input type="password" required>
      <button type="submit">ورود</button>
    </form>

    <!-- فرم ثبت‌نام -->
    <form id="registerForm" onsubmit="register(event)">
      <h2>ثبت‌نام</h2>
      <label>ایمیل:</label>
      <input type="email" required>
      <label>رمز عبور:</label>
      <input type="password" required>
      <button type="submit">ثبت‌نام</button>
    </form>
  </div>

  <script>
    function showForm(id) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function login(event) {
      event.preventDefault();
      localStorage.setItem("loggedIn", "true");
      alert("با موفقیت وارد شدید ✅");
      window.location.href = "index.html";
    }

    function register(event) {
      event.preventDefault();
      localStorage.setItem("loggedIn", "true");
      alert("ثبت‌نام موفق بود ✅");
      window.location.href = "index.html";
    }

    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("chartLink").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "inline-block";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      alert("از حساب خارج شدید ❌");
      window.location.href = "auth.html";
    }
  </script>
</body>
</html>
