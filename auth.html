<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود / ثبت‌نام</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: tahoma, sans-serif; direction: rtl; text-align: center; }
    .auth-container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
    .auth-container h2 { margin-bottom: 15px; }
    input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #aaa; border-radius: 5px; }
    button { padding: 10px 20px; background: #007bff; border: none; border-radius: 5px; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    .switch { margin-top: 15px; cursor: pointer; color: #007bff; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">ورود</h2>
    <input type="email" id="email" placeholder="ایمیل">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="submitBtn">ورود</button>
    <div class="switch" id="switchForm">ثبت‌نام نکرده‌اید؟ اینجا کلیک کنید</div>
  </div>

  <script>
    let isLogin = true; // وضعیت فعلی فرم (ورود یا ثبت‌نام)

    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const switchForm = document.getElementById("switchForm");

    switchForm.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "ورود";
        submitBtn.textContent = "ورود";
        switchForm.textContent = "ثبت‌نام نکرده‌اید؟ اینجا کلیک کنید";
      } else {
        formTitle.textContent = "ثبت‌نام";
        submitBtn.textContent = "ثبت‌نام";
        switchForm.textContent = "حساب دارید؟ وارد شوید";
      }
    });

    submitBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("لطفاً همه فیلدها را پر کنید");
        return;
      }

      if (isLogin) {
        // ورود
        const storedUser = localStorage.getItem("user_" + email);
        if (storedUser && JSON.parse(storedUser).password === password) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("currentUser", email);
          alert("ورود موفقیت‌آمیز بود ✅");
          window.location.href = "index.html";
        } else {
          alert("ایمیل یا رمز عبور اشتباه است ❌");
        }
      } else {
        // ثبت‌نام
        if (localStorage.getItem("user_" + email)) {
          alert("این ایمیل قبلاً ثبت شده است ❌");
        } else {
          localStorage.setItem("user_" + email, JSON.stringify({ email, password }));
          alert("ثبت‌نام موفقیت‌آمیز بود ✅ حالا وارد شوید");
          isLogin = true;
          formTitle.textContent = "ورود";
          submitBtn.textContent = "ورود";
          switchForm.textContent = "ثبت‌نام نکرده‌اید؟ اینجا کلیک کنید";
        }
      }
    });
  </script>
</body>
</html>
