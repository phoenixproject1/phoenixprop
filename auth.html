<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود / ثبت‌نام</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tab-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .tab-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #40739e;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-buttons button.active {
      background: #273c75;
    }
    .form-box {
      display: none;
    }
    .form-box.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ورود / ثبت‌نام</h1>

  <nav>
    <a href="index.html">خانه</a>
    <a href="auth.html">ورود / ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
  </nav>

  <div class="tab-buttons">
    <button id="loginTab" class="active" onclick="showForm('login')">ورود</button>
    <button id="registerTab" onclick="showForm('register')">ثبت‌نام</button>
  </div>

  <!-- فرم ورود -->
  <form id="loginForm" class="form-box active" onsubmit="login(event)">
    <input type="text" placeholder="نام کاربری" required>
    <input type="password" placeholder="رمز عبور" required>
    <button type="submit">ورود</button>
  </form>

  <!-- فرم ثبت‌نام -->
  <form id="registerForm" class="form-box" onsubmit="registerUser(event)">
    <input type="text" placeholder="نام کاربری" required>
    <input type="email" placeholder="ایمیل" required>
    <input type="password" placeholder="رمز عبور" required>
    <button type="submit">ثبت‌نام</button>
  </form>

  <script>
    // نمایش لینک چارت اگر کاربر لاگین کرده
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("chartLink").style.display = "inline-block";
    }

    // جابه‌جایی بین تب‌ها
    function showForm(type) {
      document.getElementById("loginForm").classList.remove("active");
      document.getElementById("registerForm").classList.remove("active");
      document.getElementById("loginTab").classList.remove("active");
      document.getElementById("registerTab").classList.remove("active");

      if (type === "login") {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("loginTab").classList.add("active");
      } else {
        document.getElementById("registerForm").classList.add("active");
        document.getElementById("registerTab").classList.add("active");
      }
    }

    // شبیه‌سازی ورود
    function login(e) {
      e.preventDefault();
      localStorage.setItem("loggedIn", "true");
      alert("ورود موفقیت‌آمیز ✅");
      window.location.href = "index.html";
    }

    // شبیه‌سازی ثبت‌نام
    function registerUser(e) {
      e.preventDefault();
      alert("ثبت‌نام با موفقیت انجام شد ✅");
      showForm("login"); // بعد از ثبت‌نام فرم ورود نشون داده میشه
    }
  </script>
</body>
</html>
