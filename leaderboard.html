<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لیدربورد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>لیدربورد</h1>

  <div id="header-container"></div>

  <div class="content-box">
    <p>در این بخش بهترین تریدرها نمایش داده خواهند شد.</p>
    <table>
      <tr><th>نام کاربر</th><th>سود (%)</th></tr>
      <tr><td>کاربر ۱</td><td>۱۲٪</td></tr>
      <tr><td>کاربر ۲</td><td>۹٪</td></tr>
    </table>
  </div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "header.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
