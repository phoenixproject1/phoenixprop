<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لیدربورد</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: tahoma, sans-serif; direction: rtl; text-align: center; }
    nav { background: #333; padding: 10px; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    table { width: 80%; margin: 40px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>لیدربورد</h1>

  <nav id="header">
    <a href="index.html">خانه</a>
    <a href="auth.html" id="authLink">ورود / ثبت‌نام</a>
    <a href="rules.html">قوانین</a>
    <a href="leaderboard.html">لیدربورد</a>
    <a href="chart.html" id="chartLink" style="display:none;">چارت</a>
    <a href="#" id="logoutBtn" style="display:none;">خروج</a>
  </nav>

  <table>
    <thead>
      <tr>
        <th>رتبه</th>
        <th>نام کاربر</th>
        <th>درصد سود</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>۱</td><td>TraderAli</td><td>+12%</td></tr>
      <tr><td>۲</td><td>CryptoSara</td><td>+9%</td></tr>
      <tr><td>۳</td><td>FXMaster</td><td>+7%</td></tr>
    </tbody>
  </table>

  <script>
    function updateHeader() {
      const loggedIn = localStorage.getItem("loggedIn") === "true";
      const chartLink = document.getElementById("chartLink");
      const logoutBtn = document.getElementById("logoutBtn");
      const authLink = document.getElementById("authLink");

      if (loggedIn) {
        chartLink.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
        authLink.style.display = "none";
      } else {
        chartLink.style.display = "none";
        logoutBtn.style.display = "none";
        authLink.style.display = "inline-block";
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", function(e){
      e.preventDefault();
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("currentUser");
      updateHeader();
      window.location.href = "auth.html";
    });

    updateHeader();
  </script>
</body>
</html>
