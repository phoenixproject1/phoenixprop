<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیدربورد</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>لیدربورد</h1>

  <!-- هدر مشترک -->
  <div id="header"></div>

  <!-- لینک Google Sheet خودت رو جایگزین کن -->
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT0DUMMYURL/pubhtml?widget=true&amp;headers=false"></iframe>

  <script>
    // بارگذاری هدر
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>
</body>
</html>
